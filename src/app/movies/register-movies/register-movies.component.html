<mat-toolbar class="app-title">Register movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form
      autocomplete="off"
      novalidate
      [formGroup]="formRegister"
      (ngSubmit)="onSubmit()"
      (ngReset)="onResetForm()"
    >
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Title"
            name="title"
            formControlName="title"
          />
          <mat-error *ngIf="validate.hasErrorValidate(f.title, 'required')"
            >Required field</mat-error
          >
          <mat-error *ngIf="validate.hasErrorValidate(f.title, 'minlength')"
            >The field must be at least 2 characters</mat-error
          >
          <mat-error *ngIf="validate.hasErrorValidate(f.title, 'maxlength')"
            >The field can be a maximum of 80 characters</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
